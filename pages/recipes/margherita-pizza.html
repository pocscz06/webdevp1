        <ul>

          </li>
        </ul>
      </div>
    </div>
    <div id="recipe-container">
      <h2>Margherita Pizza Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>
              Preheat your oven to 475°F (245°C). If you have a pizza stone,
              place it in the oven to heat up.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>
              Roll out the <span class="highlight">pizza dough</span> on a
              lightly floured surface to your desired thickness.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>
              Transfer the rolled-out dough to a piece of parchment paper for
              easy handling.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>
              Spread a thin layer of
              <span class="highlight">tomato sauce</span> over the dough,
              leaving a small border around the edges.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>
              Arrange slices of fresh
              <span class="highlight">mozzarella cheese</span> evenly over the
              sauce.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>
              Drizzle a little <span class="highlight">olive oil</span> over the
              top and sprinkle with <span class="highlight">salt</span> and
              <span class="highlight">pepper</span> to taste.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>
              Carefully transfer the pizza (with the parchment paper) onto the
              preheated pizza stone or a baking sheet.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step8" />
          <label for="step8">
            <h3>Step 8</h3>
            <p>
              Bake for 10-12 minutes, or until the crust is golden and the
              cheese is bubbly and slightly browned.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step9" />
          <label for="step9">
            <h3>Step 9</h3>
            <p>
              Remove the pizza from the oven and let it cool for a few minutes.
              Top with fresh <span class="highlight">basil leaves</span> before
              serving.
            </p>
          </label>
        </div>
      </div>
      <img
        src="../../assets/margherita-pizza.jpg"
        alt="Margherita Pizza"
        id="recipe-imagemargheritapizza"
      />
      <div id="nutrition-info-box">

          </div>
          <span>45 g</span>
