    <div id="banner">

        </ul>

    <div id="recipe-container">
      <h2>Thai Milk Tea Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>
              Boil <span class="highlight">4 cups of water</span> in a pot. Once
              boiling, add
              <span class="highlight">4 tablespoons of Thai tea mix</span> and
              stir.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Reduce the heat and let the tea simmer for about 3-5 minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>
              Remove the pot from heat and strain the tea leaves using a fine
              mesh strainer or cheesecloth.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>
              Add 1/2 cup of <span class="highlight">sugar</span> to the hot tea
              and stir until completely dissolved. Let the tea cool to room
              temperature.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>
              Fill a glass with ice cubes and pour the cooled tea over the ice,
              filling the glass about 3/4 full.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>
              Top off the glass with 1/4 cup of
              <span class="highlight">evaporated milk</span> or
              <span class="highlight">sweetened condensed milk</span>. Stir
              gently to combine.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>Serve immediately and enjoy your homemade Thai Milk Tea!</p>
          </label>
        </div>
      </div>
