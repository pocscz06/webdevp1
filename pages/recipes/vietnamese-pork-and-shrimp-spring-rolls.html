    <div id="recipe-container">
      <h2>Vietnamese Pork and Shrimp Spring Rolls</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Boil the pork belly in water until fully cooked, then slice it thinly.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Boil the shrimp until pink and cooked through, then peel and slice them in half lengthwise.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>Cook the rice vermicelli noodles according to the package instructions, then drain and set aside.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Prepare the vegetables: wash and dry the lettuce, mint, and cilantro leaves. Julienne the cucumber and carrot.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Fill a large bowl with warm water. Dip one rice paper wrapper into the water for a few seconds to soften.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Lay the softened rice paper wrapper on a flat surface. Place a few slices of pork, shrimp, rice vermicelli, and vegetables in the center.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>Fold the sides of the rice paper wrapper over the filling, then roll it up tightly from the bottom to form a spring roll.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step8" />
          <label for="step8">
            <h3>Step 8</h3>
            <p>Repeat with the remaining ingredients to make additional spring rolls.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step9" />
          <label for="step9">
            <h3>Step 9</h3>
            <p>Serve the spring rolls with a dipping sauce of your choice, such as hoisin-peanut sauce or nuoc cham (Vietnamese fish sauce).</p>
          </label>
        </div>
      </div>
