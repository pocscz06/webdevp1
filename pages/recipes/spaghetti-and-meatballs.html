    <div id="recipe-container">
      <h2>Spaghetti and Meatball Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Preheat your oven to 400°F (200°C). Line a baking sheet with parchment paper.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>In a large bowl, combine ground beef, breadcrumbs, grated Parmesan, chopped parsley, minced garlic, egg, salt, and pepper. Mix until well combined.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>Shape the mixture into meatballs and place them on the prepared baking sheet. Bake for 15-20 minutes, or until cooked through.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>While the meatballs are baking, heat olive oil in a large pot over medium heat. Add chopped onions and cook until softened.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Add minced garlic and cook for another minute. Then add crushed tomatoes, tomato paste, dried oregano, dried basil, salt, and pepper. Simmer for 20 minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Cook the spaghetti according to the package instructions. Drain and set aside.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>Add the baked meatballs to the tomato sauce and simmer for another 10 minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step8" />
          <label for="step8">
            <h3>Step 8</h3>
            <p>Serve the meatballs and sauce over the cooked spaghetti. Garnish with grated Parmesan and fresh basil leaves.</p>
          </label>
        </div>
      </div>
