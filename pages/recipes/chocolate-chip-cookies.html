  <body>
    <div id="banner">
      <h1 id="header">Group 20 Interactive Recipes</h1>
      <div id="navigation-buttons">
        <ul>
          <li><a href="../index.html" class="nav-button-style">Home</a></li>

        </ul>

    <div id="recipe-container">
      <h2>Chocolate Chip Cookie Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Preheat the oven to 350°F (175°C). Line a baking sheet with parchment paper.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>In a bowl, whisk together the flour, baking soda, and salt.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>In a separate bowl, beat the butter, granulated sugar, and brown sugar until creamy. Add the eggs and vanilla extract, and beat until combined.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Gradually add the dry ingredients to the wet ingredients, mixing until just combined. Stir in the chocolate chips.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Drop rounded tablespoons of dough onto the prepared baking sheet, spacing them about 2 inches apart.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Bake for 10-12 minutes, or until the edges are golden brown. Allow the cookies to cool on the baking sheet for a few minutes before transferring to a wire rack to cool completely.</p>
          </label>
        </div>
      </div>
      <img src="../../assets/chocolate-chip-cookies.jpg" alt="Chocolate Chip Cookies" id="recipe-imagechocolatechipcookies" />
