<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takoyaki Recipe</title>
    <link rel="stylesheet" href="../../styles/recipe-page-styles.css" />
    <link rel="stylesheet" href="../../styles/instructions-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="banner">
      <h1 id="header">Group 20 Interactive Recipes</h1>
      <div id="navigation-buttons">
        <ul>
          <li><a href="../index.html" class="nav-button-style">Home</a></li>
          <li>
            <a href="../recipes.html" class="nav-button-style">Recipes</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="recipe-container">
      <h2>Takoyaki Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Prepare the batter by mixing flour, dashi stock, eggs, and soy sauce.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Heat the takoyaki pan and oil each compartment.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>Pour the batter into the compartments and add octopus pieces.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Cook until the edges start to set, then turn the takoyaki balls.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Continue cooking and turning until golden brown and crispy.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Serve with takoyaki sauce, mayonnaise, bonito flakes, and aonori.</p>
          </label>
        </div>
      </div>
      <img src="../../assets/takoyaki.png" alt="Takoyaki" id="recipe-imagetakoyaki" />
      <div id="nutrition-info-box">
        <h3>Nutritional Information</h3>
        <div class="nutrition-item">
          <span>Calories</span>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
          <span>250 kcal</span>
        </div>
        <div class="nutrition-item">
          <span>Protein</span>
          <div class="progress-bar">
            <div class="progress" style="width: 40%;"></div>
          </div>
          <span>10 g</span>
        </div>
        <div class="nutrition-item">
          <span>Fat</span>
          <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
          </div>
          <span>15 g</span>
        </div>
        <div class="nutrition-item">
          <span>Carbohydrates</span>
          <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
          </div>
          <span>35 g</span>
        </div>
      </div>
    </div>
  </body>
</html>
