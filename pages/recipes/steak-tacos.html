<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steak Taco Recipe</title>
    <link rel="stylesheet" href="../../styles/recipe-page-styles.css" />
    <link rel="stylesheet" href="../../styles/instructions-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="banner">
      <h1 id="header">Group 20 Interactive Recipes</h1>
      <div id="navigation-buttons">
        <ul>
          <li><a href="../index.html" class="nav-button-style">Home</a></li>
          <li>
            <a href="../recipes.html" class="nav-button-style">Recipes</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="recipe-container">
      <h2>Steak Taco Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>
              Marinate the <span class="highlight">steak</span> with
              <span class="highlight">lime juice</span>,
              <span class="highlight">garlic</span>,
              <span class="highlight">cumin</span>,
              <span class="highlight">chili powder</span>,
              <span class="highlight">salt</span>, and
              <span class="highlight">pepper</span>. Let it sit for at least 30
              minutes.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>
              Heat a grill or skillet over medium-high heat. Cook the
              <span class="highlight">steak</span> for 4-5 minutes per side, or
              until desired doneness. Let it rest for a few minutes before
              slicing.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>
              Warm the <span class="highlight">tortillas</span> on the grill or
              in a skillet for about 30 seconds per side.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>
              Assemble the tacos by placing slices of
              <span class="highlight">steak</span> on each
              <span class="highlight">tortilla</span>. Top with
              <span class="highlight">diced onions</span>,
              <span class="highlight">chopped cilantro</span>, and a squeeze of
              <span class="highlight">lime juice</span>.
            </p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>
              Serve with your favorite taco toppings such as
              <span class="highlight">salsa</span>,
              <span class="highlight">guacamole</span>, or
              <span class="highlight">sour cream</span>.
            </p>
          </label>
        </div>
      </div>
      <img
        src="../../assets/steak-tacos.jpg"
        alt="Steak Tacos"
        id="recipe-imagesteaktacos"
      />
      <div id="nutrition-info-box">
        <h3>Nutritional Information</h3>
        <div class="nutrition-item">
          <span>Calories</span>
          <div class="progress-bar">
            <div class="progress" style="width: 70%"></div>
          </div>
          <span>350 kcal</span>
        </div>
        <div class="nutrition-item">
          <span>Protein</span>
          <div class="progress-bar">
            <div class="progress" style="width: 60%"></div>
          </div>
          <span>30 g</span>
        </div>
        <div class="nutrition-item">
          <span>Fat</span>
          <div class="progress-bar">
            <div class="progress" style="width: 50%"></div>
          </div>
          <span>20 g</span>
        </div>
        <div class="nutrition-item">
          <span>Carbohydrates</span>
          <div class="progress-bar">
            <div class="progress" style="width: 40%"></div>
          </div>
          <span>25 g</span>
        </div>
      </div>
    </div>
  </body>
</html>
