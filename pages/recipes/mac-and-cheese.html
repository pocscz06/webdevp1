    <div id="recipe-container">
      <h2>Macaroni and Cheese Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Preheat the oven to 350°F (175°C). Grease a baking dish with butter.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Cook the macaroni according to the package instructions until al dente. Drain and set aside.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>In a large saucepan, melt the butter over medium heat. Stir in the flour and cook for 1-2 minutes until bubbly.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Gradually whisk in the milk and cook, stirring constantly, until the mixture thickens and comes to a boil.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Remove from heat and stir in the shredded cheese until melted and smooth. Season with salt and pepper to taste.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Combine the cooked macaroni with the cheese sauce and mix well. Pour into the prepared baking dish.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>Sprinkle breadcrumbs evenly over the top. Bake for 20-25 minutes, or until the top is golden brown and the sauce is bubbly.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step8" />
          <label for="step8">
            <h3>Step 8</h3>
            <p>Let cool for a few minutes before serving. Enjoy your homemade macaroni and cheese!</p>
          </label>
        </div>
      </div>
      <img src="../../assets/mac-and-cheese.png" alt="Macaroni and Cheese" id="recipe-imagemacandcheese" />
