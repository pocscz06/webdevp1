      <h2>Chicken 65 Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Marinate the chicken with yogurt, ginger-garlic paste, red chili powder, turmeric, and salt. Let it sit for at least 30 minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Heat oil in a deep frying pan and fry the marinated chicken pieces until golden brown and crispy. Remove and set aside.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>In another pan, heat some oil and add mustard seeds, curry leaves, and green chilies. Saut√© for a few minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Add the fried chicken pieces to the pan and toss well to coat with the spices.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Garnish with fresh coriander leaves and serve hot with lemon wedges.</p>
          </label>
        </div>
