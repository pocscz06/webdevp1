<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/instructions-styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="banner">
      <h1 id="header">Group 20 Interactive Recipes</h1>
      <div id="navigation-buttons">
        <ul>
          <li><a href="../index.html" class="nav-button-style">Home</a></li>
          <li>
            <a href="../recipes.html" class="nav-button-style">Recipes</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="recipe-container">
      <h2>Tonkatsu Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Season the pork chops with salt and pepper on both sides.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Dredge each pork chop in flour, shaking off any excess.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>Dip the pork chops into beaten eggs, ensuring they are fully coated.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Press the pork chops into panko breadcrumbs, making sure they are evenly coated.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Heat oil in a deep frying pan over medium-high heat. Fry the pork chops for 5-7 minutes on each side, or until golden brown and cooked through.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Remove the pork chops from the oil and drain on paper towels.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step7" />
          <label for="step7">
            <h3>Step 7</h3>
            <p>Slice the pork chops into strips and serve with tonkatsu sauce, shredded cabbage, and steamed rice.</p>
          </label>
        </div>
      </div>
      <img src="../../assets/donkatsu.jpg" alt="Tonkatsu" id="recipe-imagetonkatsu" />
      <div id="nutrition-info-box">
        <h3>Nutritional Information</h3>
        <div class="nutrition-item">
          <span>Calories</span>

          </div>

        </div>

          <span>Protein</span>
          <div class="progress-bar">

        <div class="nutrition-item">
          <span>Fat</span>
          <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
          </div>

        <div class="nutrition-item">
          <span>Carbohydrates</span>
          <div class="progress-bar">
            <div class="progress" style="width: 40%;"></div>
          </div>
          <span>20 g</span>
        </div>
      </div>
    </div>
