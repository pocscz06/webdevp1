    <div id="recipe-container">
      <h2>Chicken Tikka Masala Recipe</h2>
      <div id="instructions">
        <div class="step">
          <input type="checkbox" id="step1" />
          <label for="step1">
            <h3>Step 1</h3>
            <p>Marinate the chicken with yogurt, lemon juice, garlic, ginger, cumin, garam masala, turmeric, and chili powder. Let it sit for at least 1 hour.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step2" />
          <label for="step2">
            <h3>Step 2</h3>
            <p>Preheat the oven to 400°F (200°C). Place the marinated chicken on a baking sheet and bake for 20-25 minutes until cooked through.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step3" />
          <label for="step3">
            <h3>Step 3</h3>
            <p>In a large pan, heat oil and sauté onions until golden brown. Add garlic, ginger, and green chilies, and cook for a few minutes.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step4" />
          <label for="step4">
            <h3>Step 4</h3>
            <p>Add tomatoes, tomato paste, and spices (cumin, coriander, turmeric, garam masala, and chili powder). Cook until the oil separates from the masala.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step5" />
          <label for="step5">
            <h3>Step 5</h3>
            <p>Add the cooked chicken pieces to the pan and mix well. Add cream and simmer for 10-15 minutes until the sauce thickens.</p>
          </label>
        </div>
        <div class="step">
          <input type="checkbox" id="step6" />
          <label for="step6">
            <h3>Step 6</h3>
            <p>Garnish with fresh coriander leaves and serve hot with naan or rice.</p>
          </label>
        </div>
      </div>
